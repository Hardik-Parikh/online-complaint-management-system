<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/first.css" />
  </head>
  <body>
    <h2>Login Form</h2>

    <form action="/action_page.php" method="post">
      <div class="imgcontainer"></div>

      <div class="container">
        <ul>
          <li>To login is admin click, <a href="adminhome.html">here</a></li>
          <li>
            To login as department head click,
            <a href="deptHeadHome.html">here</a>
          </li>
          <li>
            To login as department officer, click
            <a href="deptOfficerHome.html">here</a>
          </li>
        </ul>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="passwd"
          required
        />

        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
